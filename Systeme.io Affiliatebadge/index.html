<!DOCTYPE html>
       <html lang="de">
         <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <body>

            <style>.AffiliateBadgeUi-wzepun-0.bjLeTS {
                display: none;
            }</style>
            <!-- Affiliate-Banner-Anpasungen START -->
<div id="herbslebmedia-affibanner" style="position: fixed; bottom: 10px; right: 10px; background-color: #333; border-radius: 20px; padding: 6px 8px 6px 8px; box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3); width: 140px; height: 37px; display: flex; justify-content: center; align-items: center; white-space: nowrap; z-index: 999999;">
    <a href="https://hmlink.de/systemeio" style="text-decoration: none; display: block; width: 100%; height: 100%; text-align: center;" target="_blank">
        <span id="dynamic-text" style="color: white; font-size: 10px; font-weight: bold; display: block; margin-bottom: -2px;">Kostenlose Webseite</span>
        <span style="color: white; font-size: 8px; font-weight: normal; display: block; margin-top: -2px;">Kostenlos einrichten!</span>
    </a>
</div>
<script>
    // Array mit den verschiedenen Begriffen
    const terms = ["Kostenlose Webseite", "Kostenloser Funnel", "Kostenloser Newsletter", "Kostenloser Blog", "Kostenloses Webinar"];
    let currentTermIndex = 0;

    function changeText() {
        const dynamicTextElement = document.getElementById("dynamic-text");
        dynamicTextElement.textContent = terms[currentTermIndex];
        currentTermIndex = (currentTermIndex + 1) % terms.length;
    }
    // Text wechseln alle 1800 ms
    setInterval(changeText, 1800);
</script>
<!-- Affiliate-Banner-Anpasungen ENDE -->
